<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <div id="calculator">
            <div id="result">
                <div id="output">
                </div>
            </div>
            <div id="keyboard">
                <button class="operator clear button" id="clear">C</button>
                <button class="operator sil button" id="backspace">CE</button>
                <button class="operator button" id="%">%</button>
                <button class="operator button" id="+">+</button>
                <button class="number button" id="7">7</button>
                <button class="number button" id="8">8</button>
                <button class="number button" id="9">9</button>
                <button class="operator button" id="-">-</button>
                <button class="number button" id="4">4</button>
                <button class="number button" id="5">5</button>
                <button class="number button" id="6">6</button>
                <button class="operator button" id="/">/</button>
                <button class="number button" id="1">1</button>
                <button class="number button" id="2">2</button>
                <button class="number button" id="3">3</button>
                <button class="operator button" id="*">&times;</button>
                <button class="empty button" id="empty"></button>
                <button class="number button" id="0">0</button>
                <button class="empty button" id="empty"></button>
                <button class="operator esittir button" id="=">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
